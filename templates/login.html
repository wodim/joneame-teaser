<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Jonéame v3 Beta</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='stylesheet.css') }}">
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Arimo:400,700,400italic,700italic" />
    <body>
        <div class="container">
            <div class="box">
                <h3>Jonéame v3 Beta</h3>
                {% if failed %}
                    <div class="warning">
                        Usuario o contraseña incorrectos o no tienes acceso a la beta.
                    </div>
                {% endif %}
                <form method="post" action="/">
                    <dl>
                        <dt>Usuario
                        <dd><input type="text" name="user">
                        <dt>Contraseña
                        <dd><input type="password" name="password">
                        <dt></dt>
                        <dd><input type="submit" value="Iniciar sesión">
                    </dl>
                </form>
            <div class="remember">
                <a href="#">¿Has olvidado tu contraseña?</a>
            </div>
            </div>
        </div>
